<!Doctype <!DOCTYPE html>
<html lang="en-us"></html>
<html>
   <head>
        <meta charset="utf-8" />
        <title>RPS GO!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/stylesheet.css">
   </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <span class="navbar-brand mb-0 h1">Rock Paper Scissors GO!</span>
                </nav>
        </header>

        <div class="container">
            <section id="nameSection" class="centerText">
                <div class="input-group mb-3" id="nameInputGroup">
                    <input type="text" class="form-control" id="inputName" placeholder="Player Name" aria-label="Player Name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" id="newPlayer" type="submit">Start</button>
                    </div>
                </div>
                <p id="playerGreeting">Sign in to get started!</p>
            </section>

            <section class= "hidden" id="gamePad">
                <div class="row">
                    <div class="col-sm-12 centerText">
                    <p id="gameMessage">Waiting for your opponent</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 centerText" class="player-One">
                        <p class="player-One" id="player1Name"></p>
                        <p class="player-One" id="player1Choice">?</p>
                        <p class="player-One"id="player1WinBox"></p>
                    </div>
                    <div class="col-sm-4 centerText" id="results">
                        <img id="versusImg" class "img-responsive" src="assets/images/Vs.png" alt="versus image">
                    </div>
                    <div class="col-sm-4 centerText" class="player-Two" >
                        <p class="player-Two" id="player2Name"></p>
                        <p class="player-Two" id="player2Choice">?</p>
                        <p class="player-Two" id="player2WinBox"></p>
                    </div>
                </div>

                <div class="CenterText" id="weaponRow">
                    <div class=" btn-group-toggle" data-toggle="buttons" role="group" aria-label="Select Your Weapon!">
                        <button type="button" class="btn btn-secondary weapon" id="rockIcon" disabled data-weapon="rock"><i class="fas fa-hand-rock fa-2x"></i></button>
                        <button type="button" class="btn btn-secondary weapon" id="paperIcon" disabled data-weapon="paper"><i class="fas fa-hand-paper fa-2x"></i></button>
                        <button type="button" class="btn btn-secondary weapon" id="scissorsIcon" disabled data-weapon="scissors"><i class="fas fa-hand-scissors fa-2x"></i> </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 centerText" id="weaponText">
                        <h4>SELECT YOUR WEAPON!</h4>
                    </div>
                </div>
            </section>
        </div>

        <!-- Javascript files -->
        <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="assets/javascript/app.js"></script>
   </body>
</html>
